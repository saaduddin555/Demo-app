apiVersion: apps/v1
kind: Deployment
metadata:
  name: myfirstpod
  labels:
    app: flask
spec:
  template:
    metadata:
      name: myfirstpod
      labels:
        app: flask
    spec:
      containers:
        - name: myfirstpod
          image: psrv3/devopswithpy
  replicas: 4
  selector:
    matchLabels:
      app: flask